      @font-face {
        font-family: "Encode Sans";
        font-style: normal;

          url(/EncodeSans-Regular.ttf);

      @font-face {

      @font-face {

      :root {
        --primary-1: #f44336;
        --primary-2: #f6d87c;
        --primary-3: #3fdc75;
        --primary-4: #1e88e5;
        --border: #cdd9ed;
        --border-hover: #99a3ba;
        --text-color: #565d6b;
        --text-color-inverted: #ffffff;
        --text-color-headline: #3f4656;
        --background-color: #f5f9ff;
        --card-background: #ffffff;
        --input-color: #3b3d42;
        --color-even: #cdd9ed;
        --color-odd: #f5f9ff;
        --recipe-title: #f5f9ff;
        --notch: #abaeb2;
        --instructions-color: #565d6b;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --primary-1: #f44336;
          --primary-2: #f6d87c;
          --primary-3: #3fdc75;
          --primary-4: #1e88e5;
          --border: #cdd9ed;
          --border-hover: #99a3ba;
          --text-color: #ffffff;
          --text-color-inverted: #6c7486;
          --text-color-headline: #ffffff;
          --background-color: #3b3d42;
          --card-background: #3b3d42;
          --input-color: #3b3d42;
          --color-even: #828386;
          --color-odd: #ffffff;
          --recipe-title: #828386;
          --notch: #292b2e;
          --instructions-color: #565d6b;
        }
      }

      @media (prefers-color-scheme: light) {
        :root {
          --primary-1: #f44336;
          --primary-2: #f6d87c;
          --primary-3: #3fdc75;
          --primary-4: #1e88e5;
          --border: #cdd9ed;
          --border-hover: #99a3ba;
          --text-color: #565d6b;
          --text-color-inverted: #ffffff;
          --text-color-headline: #3f4656;
          --background-color: #f5f9ff;
          --card-background: #ffffff;
          --input-color: #3b3d42;
          --color-even: #cdd9ed;
          --color-odd: #f5f9ff;
          --recipe-title: #f5f9ff;
          --notch: #abaeb2;
          --instructions-color: #565d6b;
        }
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
        margin-bottom: env(safe-area-inset-bottom);
        overflow: hidden;
      }

      body {
        margin: 0;
        box-sizing: border-box;
        font-family: "Encode Sans", sans-serif;
        font-size: 16px;
        line-height: 22px;
        color: var(--text-color);
        background: var(--background-color);
        position: fixed;
      }

      body.standalone {
        padding-top: env(safe-area-inset-top);
      }

      input,
      button,
      select,
      textarea {
        font-family: inherit;
        font-size: inherit;
        padding: 0.4em;
        margin: 0 0 0.5em 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 2px;
      }
